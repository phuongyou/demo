    <script>
        function toast({  
            title= '',
            msg='',
            type='',
            timeOut= 3000}){

            const toastId = document.getElementById('toast')
            const toast = document.createElement('div')
            toast.classList.add('toast',`toast--${type}`)
            toast.style.animation = 'slideSmooth 0.3s ease ,fadeOut linear 1s 3s forwards'
            
            const exit =  setTimeout(() => {
                toastId.removeChild(toast)
            },timeOut + 1000);



           toast.onclick = function(e){
                if(e.target.closest('.toast__close')){
                     toastId.removeChild(toast)
                     clearTimeout(exit)
                }
           }



            const icons = {
                success:'fas fa-check-circle',
                error:'fas fa-exclamation-circle',
                warning:'fas fa-exclamation-triangle'
            }

            const icon = icons[type]

            toast.innerHTML = `
                 <div class="toast__icon">
                <i class="${icon}"></i>
                </div>
                <div class="toast__body">
                <h2 class="toast__title">${title}</h2>
                    <p class="toast__msg">${msg}</p>
                </div>
                <div class="toast__close">
                    <i class="fas fa-times"></i>
                </div>
            
            `

            toastId.appendChild(toast)

           
        }


      


        function btnSuccess(){
            toast({
            title: 'Success',
            msg:'đang ki thanh cong',

        }
        function btnWarning(){

            type:'warning',
            timeOut: 3000
        })

        }
